<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>株式会社むくの木</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/icon.png" />
  </head>

  <body>
    <div id="loading">
      <div class="spinner"></div>
    </div>
    <div class="muku_top">
      <header id="header">
        <a href="index.html"><img src="images/logo.png" width="50px" height="50px" /></a>
        <a id="header_top">椋木</a>
        <nav>
          <ul id="navbar">
            <a href="company.html"><li>会社情報</li></a>
            <a href="achieve.html"><li>業務実績</li></a>
            <a href="recruit.html"><li>採用情報</li></a>
            <a href="contact.html"><li>お問い合せ</li></a>
          </ul>
        </nav>
      </header>
    </div>
    <div id="contact_top">
      <p>お問い合せ</p>
    </div>
    <div class="contact_form">
      <p>
        <label style="width: 100%">
          お問い合わせ経緯　<br />
          <span class="checkbox-30">
            <span class="checkbox">
              <span class="wpcf7-list-item first">
                <label>
                  <input type="checkbox" name="checkbox-30[]" value="ネット検索" />
                  <span class="wpcf7-list-item-label">ネット検索</span>
                </label>
              </span>
              <span class="item">
                <label>
                  <input type="checkbox" name="checkbox-30[]" value="フェイスブックを見て" />
                  <span class="label">フェイスブックを見て</span>
                </label>
              </span>
              <span class="list-item">
                <label>
                  <input type="checkbox" name="checkbox-30[]" value="インスタグラムを見て" />
                  <span class="label">インスタグラムを見て</span>
                </label>
              </span>
              <span class="wpcf7-list-item last">
                <label>
                  <input type="checkbox" name="checkbox-30[]" value="その他" />
                  <span class="label">その他</span>
                </label>
              </span>
            </span>
          </span>
        </label>
      </p>
      <p>
        <label style="width: 100%">
          ご検討されている内容<br />
          <span class="checkbox-31">
            <span class="checkbox">
              <span class="list-item first">
                <label>
                  <input type="checkbox" name="checkbox-31[]" value="新築" />
                  <span class="label">新築</span>
                </label>
              </span>
              <span class="list-item">
                <label>
                  <input type="checkbox" name="checkbox-31[]" value="リフォーム" />
                  <span class="item-label">リフォーム</span>
                </label>
              </span>
              <span class="list-item">
                <label>
                  <input type="checkbox" name="checkbox-31[]" value="店舗・事務所の建築" />
                  <span class="list-item-label">店舗・事務所の建築</span>
                </label>
              </span>
              <span class="list-item">
                <label>
                  <input type="checkbox" name="checkbox-31[]" value="土地探し" />
                  <span class="list-item-label">土地探し</span>
                </label>
              </span>
              <span class="list-item">
                <label>
                  <input type="checkbox" name="checkbox-31[]" value="住宅ローン・フィナンシャルプラン相談" />
                  <span class="list-item-label">住宅ローン・フィナンシャルプラン相談</span>
                </label>
              </span>
              <span class="list-item last">
                <label>
                  <input type="checkbox" name="checkbox-31[]" value="その他" />
                  <span class="list-item-label">その他</span>
                </label>
              </span>
            </span>
          </span>
        </label>
      </p>
      <p>
        <label style="width: 100%">
          お問い合わせ内容<br />
          <span class="wpcf7-form-control-wrap checkbox-32">
            <span class="wpcf7-form-control wpcf7-checkbox">
              <span class="wpcf7-list-item first">
                <label>
                  <input type="checkbox" name="checkbox-32[]" value="面談" />
                  <span class="wpcf7-list-item-label">面談</span>
                </label>
              </span>
              <span class="wpcf7-list-item">
                <label>
                  <input type="checkbox" name="checkbox-32[]" value="オンライン相談" />
                  <span class="wpcf7-list-item-label">オンライン相談</span>
                </label>
              </span>
              <span class="wpcf7-list-item">
                <label>
                  <input type="checkbox" name="checkbox-32[]" value="住宅見学" />
                  <span class="wpcf7-list-item-label">住宅見学</span>
                </label>
              </span>
              <span class="wpcf7-list-item last">
                <label>
                  <input type="checkbox" name="checkbox-32[]" value="資料請求" />
                  <span class="wpcf7-list-item-label">資料請求</span>
                </label>
              </span>
            </span>
          </span>
        </label>
      </p>
      <p>
        <label style="width: 100%">
          ご氏名*
          <span class="wpcf7-form-control-wrap text-your-name">
            <input type="text" name="text-your-name" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false" />
          </span>
        </label>
      </p>
      <p>
        <label style="width: 100%">
          都道府県*
          <span class="wpcf7-form-control-wrap menu-909">
            <select name="menu-909" class="wpcf7-form-control wpcf7-select wpcf7-validates-as-required" aria-required="true" aria-invalid="false">
              <option value="">---</option>
              <option value="北海道">北海道</option>
              <option value="青森県">青森県</option>
              <option value="岩手県">岩手県</option>
              <option value="宮城県">宮城県</option>
              <option value="秋田県">秋田県</option>
              <option value="山形県">山形県</option>
              <option value="福島県">福島県</option>
              <option value="茨城県">茨城県</option>
              <option value="栃木県">栃木県</option>
              <option value="群馬県">群馬県</option>
              <option value="埼玉県">埼玉県</option>
              <option value="千葉県">千葉県</option>
              <option value="東京都">東京都</option>
              <option value="神奈川県">神奈川県</option>
              <option value="新潟県">新潟県</option>
              <option value="富山県">富山県</option>
              <option value="石川県">石川県</option>
              <option value="福井県">福井県</option>
              <option value="山梨県">山梨県</option>
              <option value="長野県">長野県</option>
              <option value="岐阜県">岐阜県</option>
              <option value="静岡県">静岡県</option>
              <option value="愛知県">愛知県</option>
              <option value="三重県">三重県</option>
              <option value="滋賀県">滋賀県</option>
              <option value="京都府">京都府</option>
              <option value="大阪府">大阪府</option>
              <option value="兵庫県">兵庫県</option>
              <option value="奈良県">奈良県</option>
              <option value="和歌山県">和歌山県</option>
              <option value="鳥取県">鳥取県</option>
              <option value="島根県">島根県</option>
              <option value="岡山県">岡山県</option>
              <option value="広島県">広島県</option>
              <option value="山口県">山口県</option>
              <option value="徳島県">徳島県</option>
              <option value="香川県">香川県</option>
              <option value="愛媛県">愛媛県</option>
              <option value="高知県">高知県</option>
              <option value="福岡県">福岡県</option>
              <option value="佐賀県">佐賀県</option>
              <option value="長崎県">長崎県</option>
              <option value="熊本県">熊本県</option>
              <option value="大分県">大分県</option>
              <option value="宮崎県">宮崎県</option>
              <option value="鹿児島県">鹿児島県</option>
              <option value="沖縄県">沖縄県</option>
            </select>
          </span>
        </label>
      </p>
      <p>
        <label style="width: 100%">
          以降の住所*
          <span class="wpcf7-form-control-wrap text-your-address">
            <input type="text" name="text-your-address" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-validates-as-required" aria-required="true" aria-invalid="false" />
          </span>
        </label>
      </p>
      <p>
        <label style="width: 100%">
          お電話番号
          <span class="wpcf7-form-control-wrap tel-120">
            <input type="tel" name="tel-120" value="" size="40" class="wpcf7-form-control wpcf7-text wpcf7-tel wpcf7-validates-as-tel" aria-invalid="false" />
          </span>
        </label>
      </p>
      <p>
        <label style="width: 100%">
          メールアドレス*
          <span class="wpcf7-form-control-wrap email-304">
            <input
              type="email"
              name="email-304"
              value=""
              size="40"
              class="wpcf7-form-control wpcf7-text wpcf7-email wpcf7-validates-as-required wpcf7-validates-as-email"
              aria-required="true"
              aria-invalid="false"
            />
          </span>
        </label>
      </p>
      <p>
        <label style="width: 100%"> 備考（ご希望日時・見学希望の現場やイベント名をご記入ください。）</label>
      </p>
      <p>
        <span class="wpcf7-form-control-wrap textarea-94">
          <textarea name="textarea-94" cols="40" rows="10" class="wpcf7-form-control wpcf7-textarea wpcf7-validates-as-required" aria-required="true" aria-invalid="false"></textarea>
        </span>
      </p>
      <button class="submit">送信</button>
    </div>

    <footer class="footer">
      <a href="#header_top"><img src="images/logo.png" width="100px" height="100px" /></a>
      <ul id="about">
        <li id="company">椋木建設株式会社</li>
        <li id="place">所在地　岐阜県大垣市XXXX町</li>
        <li id="tel">TEL 0585-XX-XXXX</li>
      </ul>
    </footer>
    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <script src="//code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
